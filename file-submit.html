<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件/图片提交系统（云存储版）</title>
    <!-- 必须先引入外部CDN，顺序不能乱 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.15.0/dist/av-min.js"></script>
    <!-- XLSX Excel 解析库 -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <!-- 3. 引入自定义CSS和JS（JS必须在SDK之后） -->
    <link rel="stylesheet" href="file-submit.css">
    <script src="file-submit.js"></script>
    <!-- Tailwind 自定义配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#6B7280',
                        success: '#10B981',
                        warning: '#F59E0B',
                        danger: '#EF4444',
                        info: '#3B82F6',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 页面容器 -->
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- 首页：角色选择 -->
        <div id="role-selection" class="block">
            <div class="bg-white rounded-xl card-shadow p-8 mb-6">
                <h1 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-center text-gray-800 mb-8">文件/图片提交系统</h1>
                <div class="grid md:grid-cols-2 gap-6">
                    <!-- 房主入口 -->
                    <div class="border border-gray-200 rounded-lg p-6 hover:border-primary transition-all cursor-pointer" onclick="enterHouseOwnerMode()">
                        <div class="text-center">
                            <i class="fa fa-user-circle-o text-5xl text-primary mb-4"></i>
                            <h3 class="text-xl font-semibold mb-2">房主模式</h3>
                            <p class="text-gray-500">管理提交人名单，控制系统状态，导出提交文件</p>
                        </div>
                    </div>
                    <!-- 访客入口 -->
                    <div class="border border-gray-200 rounded-lg p-6 hover:border-primary transition-all cursor-pointer" onclick="enterVisitorMode()">
                        <div class="text-center">
                            <i class="fa fa-upload text-5xl text-primary mb-4"></i>
                            <h3 class="text-xl font-semibold mb-2">访客模式</h3>
                            <p class="text-gray-500">提交文件/图片，修改已提交内容</p>
                            <!-- 系统状态提示 -->
                            <div id="visitor-system-status" class="mt-4 hidden">
                                <span id="visitor-status-badge" class="status-badge bg-gray-200 text-gray-700">系统未开始</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <p class="text-center text-gray-500 text-sm">© 2025 文件提交系统 | 房主默认密码：admin123</p>
        </div>

        <!-- 房主登录 -->
        <div id="house-owner-login" class="hidden">
            <div class="bg-white rounded-xl card-shadow p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">房主登录</h2>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="owner-password">
                        管理密码
                    </label>
                    <input type="password" id="owner-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus" placeholder="请输入房主密码">
                    <p id="password-error" class="text-danger text-sm mt-2 hidden">密码错误，请重试</p>
                </div>
                <div class="flex gap-4">
                    <button onclick="verifyHouseOwnerPassword()" class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-all">
                        登录
                    </button>
                    <button onclick="backToRoleSelection()" class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-all">
                        返回
                    </button>
                </div>
            </div>
        </div>

        <!-- 房主管理页面 -->
        <div id="house-owner-dashboard" class="hidden">
            <div class="bg-white rounded-xl card-shadow p-8 mb-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">房主管理中心</h2>
                    <button onclick="backToRoleSelection()" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-all text-sm">
                        <i class="fa fa-arrow-left mr-1"></i> 返回首页
                    </button>
                </div>

                <!-- 系统状态控制区域 -->
                <div class="mb-8 p-4 border border-gray-200 rounded-lg bg-gray-50">
                    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                        <div>
                            <h3 class="text-lg font-semibold mb-2">系统提交状态</h3>
                            <span id="system-status-badge" class="status-badge bg-gray-200 text-gray-700">未开始</span>
                        </div>
                        <div class="flex gap-3">
                            <button id="btn-start-system" onclick="startSystem()" class="px-4 py-2 bg-success text-white rounded-lg hover:bg-success/90 transition-all hidden">
                                <i class="fa fa-play mr-1"></i> 开始提交
                            </button>
                            <button id="btn-pause-system" onclick="pauseSystem()" class="px-4 py-2 bg-warning text-white rounded-lg hover:bg-warning/90 transition-all hidden">
                                <i class="fa fa-pause mr-1"></i> 暂停提交
                            </button>
                            <button id="btn-resume-system" onclick="resumeSystem()" class="px-4 py-2 bg-info text-white rounded-lg hover:bg-info/90 transition-all hidden">
                                <i class="fa fa-play mr-1"></i> 恢复提交
                            </button>
                            <button id="btn-end-system" onclick="endSystem()" class="px-4 py-2 bg-danger text-white rounded-lg hover:bg-danger/90 transition-all hidden">
                                <i class="fa fa-stop mr-1"></i> 结束提交
                            </button>
                            <!-- 重置系统按钮 -->
                            <button onclick="resetSystem()" class="px-4 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500 transition-all">
                                <i class="fa fa-refresh mr-1"></i> 重置系统
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 统计卡片 -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                    <div class="border border-gray-200 rounded-lg p-4">
                        <p class="text-gray-500 text-sm mb-1">总人数</p>
                        <p id="total-count" class="text-2xl font-bold text-gray-800">0</p>
                    </div>
                    <div class="border border-gray-200 rounded-lg p-4">
                        <p class="text-gray-500 text-sm mb-1">已提交人数</p>
                        <p id="submitted-count" class="text-2xl font-bold text-success">0</p>
                    </div>
                    <div class="border border-gray-200 rounded-lg p-4">
                        <p class="text-gray-500 text-sm mb-1">未提交人数</p>
                        <p id="unsubmitted-count" class="text-2xl font-bold text-warning">0</p>
                    </div>
                </div>

                <!-- 导出按钮 -->
                <div class="flex justify-end mb-8">
                    <button onclick="exportAllSubmittedFiles()" class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-all flex items-center">
                        <i class="fa fa-download mr-1"></i> 导出所有提交文件
                    </button>
                </div>

                <!-- 名单管理 -->
                <div class="mb-8">
                    <h3 class="text-xl font-semibold mb-4">提交人名单管理</h3>
                    <div class="flex flex-col md:flex-row gap-4 mb-4">
                        <input type="text" id="add-name" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg input-focus" placeholder="输入姓名添加">
                        <button onclick="addSubmitter()" class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-all">
                            <i class="fa fa-plus mr-1"></i> 添加
                        </button>
                        <label class="px-6 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-all cursor-pointer flex items-center justify-center">
                            <i class="fa fa-upload mr-1"></i> 导入名单
                            <input type="file" id="import-list" accept=".txt,.csv,.xlsx,.xls" class="hidden" onchange="importSubmitterList()">
                        </label>
                    </div>

                    <!-- 名单列表 -->
                    <div class="border border-gray-200 rounded-lg overflow-hidden">
                        <div class="grid grid-cols-12 bg-gray-50 py-2 px-4 font-medium text-sm">
                            <div class="col-span-6">姓名</div>
                            <div class="col-span-3">提交状态</div>
                            <div class="col-span-3">操作</div>
                        </div>
                        <div id="submitter-list-container" class="max-h-[300px] overflow-y-auto">
                            <div class="grid grid-cols-12 py-3 px-4 border-b border-gray-100 text-center items-center">
                                <div class="col-span-12 text-gray-500">暂无名单，请添加或导入</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 提交记录 -->
                <div>
                    <h3 class="text-xl font-semibold mb-4">提交记录详情</h3>
                    <div class="border border-gray-200 rounded-lg overflow-hidden">
                        <div class="grid grid-cols-12 bg-gray-50 py-2 px-4 font-medium text-sm">
                            <div class="col-span-4">姓名</div>
                            <div class="col-span-5">文件名称</div>
                            <div class="col-span-3">提交时间</div>
                        </div>
                        <div id="submission-records-container" class="max-h-[300px] overflow-y-auto">
                            <div class="grid grid-cols-12 py-3 px-4 border-b border-gray-100 text-center items-center">
                                <div class="col-span-12 text-gray-500">暂无提交记录</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 访客姓名验证 -->
        <div id="visitor-verify" class="hidden">
            <div class="bg-white rounded-xl card-shadow p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">访客身份验证</h2>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="visitor-name">
                        请输入您的姓名
                    </label>
                    <input type="text" id="visitor-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus" placeholder="请输入您的姓名">
                    <p id="name-error" class="text-danger text-sm mt-2 hidden">姓名不在提交名单中，请核对后重试</p>
                    <p id="system-status-error" class="text-danger text-sm mt-2 hidden">系统当前状态不允许提交操作，请联系房主</p>
                </div>
                <div class="flex gap-4">
                    <button onclick="verifyVisitorName()" class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-all flex-1">
                        验证并进入
                    </button>
                    <button onclick="backToRoleSelection()" class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-all">
                        返回
                    </button>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
