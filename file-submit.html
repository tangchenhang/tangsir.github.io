<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 关键：移动端视口适配（修复缩放/溢出问题） -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>文件/图片提交系统（云存储）</title>
    <!-- 优先加载导出必需的库（解决 JSZip is not defined 核心问题） -->
    <script src="https://unpkg.com/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://unpkg.com/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <!-- 其他外部CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.15.0/dist/av-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <!-- 自定义CSS -->
    <link rel="stylesheet" href="file-submit.css">
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#6B7280',
                        success: '#10B981',
                        warning: '#F59E0B',
                        danger: '#EF4444',
                        info: '#3B82F6',
                    },
                    fontFamily: {
                        sans: ['PingFang SC', 'Helvetica Neue', 'Arial', 'sans-serif'], // 适配移动端中文字体
                    },
                }
            }
        }
    </script>
    <style>
        /* 基础样式：适配移动端 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-size: 14px; /* 移动端基础字号 */
            line-height: 1.5;
        }
        .card-shadow {
            box-shadow: 0 2px 8px 0 rgba(0, 0, 0, 0.08); /* 移动端更柔和的阴影 */
        }
        .input-focus:focus {
            outline: none;
            border-color: #165DFF;
            box-shadow: 0 0 0 2px rgba(22, 93, 255, 0.1);
        }
        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        /* 移动端禁止横向滚动 */
        html, body {
            overflow-x: hidden;
        }
        /* 拖拽区域移动端适配 */
        #upload-area {
            min-height: 180px; /* 移动端足够的点击区域 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 页面容器：移动端适配内边距 -->
    <div class="container mx-auto px-3 py-4 max-w-4xl">
        <!-- 首页：角色选择 -->
        <div id="role-selection" class="block">
            <div class="bg-white rounded-xl card-shadow p-5 mb-4">
                <!-- 标题：响应式字号 -->
                <h1 class="text-[clamp(1.2rem,5vw,2rem)] font-bold text-center text-gray-800 mb-6">文件/图片提交系统</h1>
                <!-- 角色选择：移动端单列布局，更大的点击区域 -->
                <div class="grid grid-cols-1 gap-4 md:grid-cols-2 md:gap-6">
                    <!-- 房主入口 -->
                    <div class="border border-gray-200 rounded-lg p-5 hover:border-primary transition-all cursor-pointer" onclick="enterHouseOwnerMode()">
                        <div class="text-center">
                            <i class="fa fa-user-circle-o text-4xl md:text-5xl text-primary mb-3"></i>
                            <h3 class="text-lg md:text-xl font-semibold mb-2">房主模式</h3>
                            <p class="text-gray-500 text-sm md:text-base">管理名单/控制状态/导出文件</p>
                        </div>
                    </div>
                    <!-- 访客入口 -->
                    <div class="border border-gray-200 rounded-lg p-5 hover:border-primary transition-all cursor-pointer" onclick="enterVisitorMode()">
                        <div class="text-center">
                            <i class="fa fa-upload text-4xl md:text-5xl text-primary mb-3"></i>
                            <h3 class="text-lg md:text-xl font-semibold mb-2">访客模式</h3>
                            <p class="text-gray-500 text-sm md:text-base">提交/修改文件/图片</p>
                            <!-- 系统状态提示 -->
                            <div id="visitor-system-status" class="mt-3 hidden">
                                <span id="visitor-status-badge" class="status-badge bg-gray-200 text-gray-700">系统未开始</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <p class="text-center text-gray-500 text-xs md:text-sm">© 2025 文件提交系统 | 房主默认密码：admin123</p>
        </div>

        <!-- 房主登录 -->
        <div id="house-owner-login" class="hidden">
            <div class="bg-white rounded-xl card-shadow p-5">
                <h2 class="text-xl md:text-2xl font-bold text-gray-800 mb-5">房主登录</h2>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2 text-sm md:text-base" for="owner-password">
                        管理密码
                    </label>
                    <input type="password" id="owner-password" class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus text-sm" placeholder="请输入房主密码">
                    <p id="password-error" class="text-danger text-sm mt-2 hidden">密码错误，请重试</p>
                </div>
                <!-- 按钮：移动端全屏宽度，更大的点击区域 -->
                <div class="flex flex-col sm:flex-row gap-3">
                    <button onclick="verifyHouseOwnerPassword()" class="px-6 py-3 bg-primary text-white rounded-lg hover:bg-primary/90 transition-all flex-1">
                        登录
                    </button>
                    <button onclick="backToRoleSelection()" class="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-all">
                        返回
                    </button>
                </div>
            </div>
        </div>

        <!-- 房主管理页面 -->
        <div id="house-owner-dashboard" class="hidden">
            <div class="bg-white rounded-xl card-shadow p-5 mb-4">
                <div class="flex flex-col sm:flex-row justify-between items-center mb-5 gap-3">
                    <h2 class="text-xl md:text-2xl font-bold text-gray-800">房主管理中心</h2>
                    <button onclick="backToRoleSelection()" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-all text-sm">
                        <i class="fa fa-arrow-left mr-1"></i> 返回首页
                    </button>
                </div>

                <!-- 系统状态控制区域 -->
                <div class="mb-6 p-3 border border-gray-200 rounded-lg bg-gray-50">
                    <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
                        <div>
                            <h3 class="text-lg font-semibold mb-2">系统提交状态</h3>
                            <span id="system-status-badge" class="status-badge bg-gray-200 text-gray-700">未开始</span>
                        </div>
                        <!-- 控制按钮：移动端换行，更小的间距 -->
                        <div class="flex flex-wrap gap-2">
                            <button id="btn-start-system" onclick="startSystem()" class="px-3 py-2 bg-success text-white rounded-lg hover:bg-success/90 transition-all hidden text-sm">
                                <i class="fa fa-play mr-1"></i> 开始提交
                            </button>
                            <button id="btn-pause-system" onclick="pauseSystem()" class="px-3 py-2 bg-warning text-white rounded-lg hover:bg-warning/90 transition-all hidden text-sm">
                                <i class="fa fa-pause mr-1"></i> 暂停提交
                            </button>
                            <button id="btn-resume-system" onclick="resumeSystem()" class="px-3 py-2 bg-info text-white rounded-lg hover:bg-info/90 transition-all hidden text-sm">
                                <i class="fa fa-play mr-1"></i> 恢复提交
                            </button>
                            <button id="btn-end-system" onclick="endSystem()" class="px-3 py-2 bg-danger text-white rounded-lg hover:bg-danger/90 transition-all hidden text-sm">
                                <i class="fa fa-stop mr-1"></i> 结束提交
                            </button>
                            <button onclick="resetSystem()" class="px-3 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500 transition-all text-sm">
                                <i class="fa fa-refresh mr-1"></i> 重置
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 统计卡片：移动端单列，更紧凑 -->
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-3 mb-4">
                    <div class="border border-gray-200 rounded-lg p-3">
                        <p class="text-gray-500 text-xs mb-1">总人数</p>
                        <p id="total-count" class="text-xl font-bold text-gray-800">0</p>
                    </div>
                    <div class="border border-gray-200 rounded-lg p-3">
                        <p class="text-gray-500 text-xs mb-1">已提交人数</p>
                        <p id="submitted-count" class="text-xl font-bold text-success">0</p>
                    </div>
                    <div class="border border-gray-200 rounded-lg p-3">
                        <p class="text-gray-500 text-xs mb-1">未提交人数</p>
                        <p id="unsubmitted-count" class="text-xl font-bold text-warning">0</p>
                    </div>
                </div>

                <!-- 导出按钮：移动端居左 -->
                <div class="flex justify-end mb-6">
                    <button onclick="exportAllSubmittedFiles()" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-all flex items-center text-sm">
                        <i class="fa fa-download mr-1"></i> 导出所有文件
                    </button>
                </div>

                <!-- 名单管理 -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-3">提交人名单管理</h3>
                    <!-- 新增/导入：移动端换行 -->
                    <div class="flex flex-col sm:flex-row gap-3 mb-4">
                        <input type="text" id="add-name" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg input-focus text-sm" placeholder="输入姓名添加">
                        <button onclick="addSubmitter()" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-all whitespace-nowrap">
                            <i class="fa fa-plus mr-1"></i> 添加
                        </button>
                        <label class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-all cursor-pointer flex items-center justify-center whitespace-nowrap">
                            <i class="fa fa-upload mr-1"></i> 导入名单
                            <input type="file" id="import-list" accept=".txt,.csv,.xlsx,.xls" class="hidden" onchange="importSubmitterList()">
                        </label>
                    </div>

                    <!-- 名单列表：移动端适配表格布局 -->
                    <div class="border border-gray-200 rounded-lg overflow-hidden">
                        <div class="grid grid-cols-12 bg-gray-50 py-2 px-3 font-medium text-xs">
                            <div class="col-span-6">姓名</div>
                            <div class="col-span-3">提交状态</div>
                            <div class="col-span-3">操作</div>
                        </div>
                        <div id="submitter-list-container" class="max-h-[200px] md:max-h-[300px] overflow-y-auto">
                            <div class="grid grid-cols-12 py-3 px-3 border-b border-gray-100 text-center items-center">
                                <div class="col-span-12 text-gray-500 text-sm">暂无名单，请添加或导入</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 提交记录 -->
                <div>
                    <h3 class="text-lg font-semibold mb-3">提交记录详情</h3>
                    <div class="border border-gray-200 rounded-lg overflow-hidden">
                        <div class="grid grid-cols-12 bg-gray-50 py-2 px-3 font-medium text-xs">
                            <div class="col-span-4">姓名</div>
                            <div class="col-span-5">文件名称</div>
                            <div class="col-span-3">提交时间</div>
                        </div>
                        <div id="submission-records-container" class="max-h-[200px] md:max-h-[300px] overflow-y-auto">
                            <div class="grid grid-cols-12 py-3 px-3 border-b border-gray-100 text-center items-center">
                                <div class="col-span-12 text-gray-500 text-sm">暂无提交记录</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 访客姓名验证 -->
        <div id="visitor-verify" class="hidden">
            <div class="bg-white rounded-xl card-shadow p-5">
                <h2 class="text-xl md:text-2xl font-bold text-gray-800 mb-5 text-center">访客身份验证</h2>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2 text-sm md:text-base" for="visitor-name">
                        请输入您的姓名
                    </label>
                    <input type="text" id="visitor-name" class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus text-sm" placeholder="请输入您的姓名"
                           oninput="this.value = this.value.replace(/[^\u4e00-\u9fa5a-zA-Z]/g, '').trim()">
                    <p id="name-error" class="text-danger text-sm mt-2 hidden">姓名不在名单中，请核对</p>
                    <p id="system-status-error" class="text-danger text-sm mt-2 hidden">系统状态不允许提交，请联系房主</p>
                </div>
                <!-- 按钮：移动端全屏宽度 -->
                <div class="flex flex-col sm:flex-row gap-3">
                    <button onclick="verifyVisitorName()" class="px-6 py-3 bg-primary text-white rounded-lg hover:bg-primary/90 transition-all flex-1">
                        验证并进入
                    </button>
                    <button onclick="backToRoleSelection()" class="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-all">
                        返回
                    </button>
                </div>
            </div>
        </div>

        <!-- 访客提交页面 -->
        <div id="visitor-submit" class="hidden">
            <div class="bg-white rounded-xl card-shadow p-5">
                <div class="flex flex-col sm:flex-row justify-between items-center mb-5 gap-3">
                    <h2 class="text-xl md:text-2xl font-bold text-gray-800">文件提交</h2>
                    <div class="text-sm">
                        <span class="text-gray-600 mr-1">当前用户：</span>
                        <span id="visitor-name-display" class="font-semibold text-primary">未识别</span>
                    </div>
                </div>

                <!-- 拖拽上传区域：移动端更大的点击区域 -->
                <div id="upload-area" class="border-2 border-dashed border-gray-300 rounded-lg p-5 mb-5 hover:border-primary transition-all cursor-pointer">
                    <i class="fa fa-cloud-upload text-3xl md:text-4xl text-gray-400 mb-2"></i>
                    <p class="text-gray-500 mb-4 text-sm">拖拽文件到此处，或点击选择文件</p>
                    <input type="file" id="file-upload" accept="image/*,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" class="hidden" onchange="handleFileSelect()">
                    <label for="file-upload" class="px-5 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-all cursor-pointer text-sm">
                        <i class="fa fa-file mr-1"></i> 选择文件
                    </label>
                </div>

                <!-- 文件预览区域 -->
                <div id="file-preview" class="mb-5 hidden">
                    <h3 class="text-lg font-semibold mb-3">文件预览</h3>
                    <div class="border border-gray-200 rounded-lg p-3">
                        <img id="image-preview" class="max-w-full max-h-[200px] md:max-h-[300px] mx-auto mb-3 hidden" src="" alt="预览">
                        <div id="file-info" class="text-center mb-3 text-sm">
                            <p id="file-name" class="text-gray-800 font-medium"></p>
                            <p id="file-size" class="text-gray-500"></p>
                        </div>
                    </div>
                </div>

                <!-- 提交按钮：移动端全屏宽度，默认禁用 -->
                <div class="flex flex-col sm:flex-row gap-3 justify-center">
                    <button id="submit-file-btn" onclick="submitFile()" class="px-6 py-3 bg-primary text-white rounded-lg hover:bg-primary/90 transition-all text-base font-medium flex-1" disabled>
                        提交文件
                    </button>
                    <button onclick="backToRoleSelection()" class="px-5 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-all">
                        返回首页
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS引入：body最后 -->
    <script src="file-submit.js"></script>
</body>
</html>
