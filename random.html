<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多人协作抽签系统</title>
  <!-- 引入外部资源 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.15.0/dist/av-min.js"></script>
  
  <!-- Tailwind 配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6', // 主色调：蓝色
            secondary: '#10b981', // 辅助色：绿色
            danger: '#ef4444', // 危险色：红色
            dark: {
              900: '#0f172a', // 背景色
              800: '#1e293b', // 卡片色
              700: '#334155', // 边框/次要元素
            },
            muted: '#94a3b8', // 弱化文本
          },
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <!-- 引入自定义样式 -->
  <link rel="stylesheet" href="random.css">
</head>

<body class="font-inter bg-dark-900 text-slate-100 min-h-screen py-8 px-4">
  <div class="max-w-6xl mx-auto">
    <!-- 头部区域 -->
    <header class="mb-6 text-center">
      <h1 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-primary mb-2">多人协作抽签系统</h1>
      <p class="text-muted text-sm">支持多人实时在线提交/修改/删除名字，房主可管理所有信息 · 数据实时同步 · 抽签结果全员公示</p>
      <!-- 身份状态提示 -->
      <div id="identityBadge" class="mt-3 inline-flex items-center px-3 py-1 rounded-full text-sm">
        <span id="identityText">正在验证身份...</span>
      </div>
    </header>

    <!-- 主内容区 -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- 左侧：名单管理 (占2列) -->
      <div class="lg:col-span-2 bg-dark-800 rounded-xl shadow-lg p-6 border border-dark-700 transition-all hover:shadow-primary/10">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-lg font-semibold text-white">1. 实时名单管理</h2>
          <span id="nameCount" class="text-xs px-2 py-1 rounded-full bg-primary/10 text-primary">0 人</span>
        </div>
        
        <!-- 名单列表容器 -->
        <div id="namesListContainer" class="w-full h-64 glass-bg border border-dark-700 rounded-lg p-3 text-sm overflow-y-auto mb-4">
          <div class="flex items-center justify-center text-muted py-8">正在同步名单...</div>
        </div>
        
        <!-- 操作按钮组 -->
        <div class="flex flex-wrap gap-3 mb-6">
          <button 
            id="addMyNameBtn" 
            class="px-4 py-2 bg-primary text-white rounded-lg font-medium hover:bg-primary/90 active:bg-primary/80 transition-all shadow-md hover:shadow-primary/20"
          >
            提交我的名字
          </button>
          <button 
            id="clearNamesBtn" 
            class="px-4 py-2 bg-dark-700 text-muted rounded-lg font-medium hover:bg-dark-700/90 active:bg-dark-700/80 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
            disabled
          >
            清空名单（房主专属）
          </button>
        </div>
        
        <!-- 抽签设置 -->
        <div class="pt-4 border-t border-dark-700">
          <h2 class="text-lg font-semibold text-white mb-3">2. 抽签设置（房主可用）</h2>
          <div class="flex items-center gap-3">
            <label class="text-muted text-sm">抽取人数：</label>
           <input 
  id="count" 
  type="number" 
  value="1" 
  min="1" 
  class="w-20 glass-bg border border-dark-700 rounded-lg p-2 text-sm text-red-500 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:text-red-500"
>
            <button 
              id="drawBtn" 
              class="px-4 py-2 bg-secondary text-white rounded-lg font-medium hover:bg-secondary/90 active:bg-secondary/80 transition-all shadow-md hover:shadow-secondary/20 disabled:opacity-50 disabled:cursor-not-allowed ml-auto"
              disabled
            >
              开始抽签
            </button>
          </div>
        </div>
      </div>

      <!-- 右侧：结果与日志 + 公示区 (占1列) -->
      <div class="bg-dark-800 rounded-xl shadow-lg p-6 border border-dark-700 transition-all hover:shadow-primary/10">
        <!-- 即时抽签结果 -->
        <div class="mb-6">
          <h2 class="text-lg font-semibold text-white mb-4">本次抽签结果</h2>
          <!-- 抽签动画插槽 -->
          <div id="slots" class="space-y-2 mb-4"></div>
          <!-- 本次中奖名单 -->
          <div id="winners" class="flex flex-wrap gap-2 mt-4"></div>
        </div>

        <!-- 抽签结果公示区 -->
        <div class="mb-6 pt-4 border-t border-dark-700">
          <h2 class="text-lg font-semibold text-white mb-3 flex items-center gap-2">
            <span>抽签结果公示</span>
            <span class="text-xs text-secondary">(全员可见·历史记录)</span>
          </h2>
          <div id="公示Container" class="w-full h-40 glass-bg border border-dark-700 rounded-lg p-3 text-sm overflow-y-auto">
            <div class="flex items-center justify-center text-muted py-4">暂无抽签记录</div>
          </div>
        </div>
        
        <!-- 系统日志 -->
        <div class="pt-4 border-t border-dark-700">
          <h2 class="text-lg font-semibold text-white mb-3 flex items-center gap-2">
            <span>系统日志</span>
            <span class="text-xs text-muted">(实时更新)</span>
          </h2>
          <pre 
            id="log" 
            class="w-full h-40 bg-dark-900 rounded-lg p-3 text-xs overflow-auto whitespace-pre-wrap border border-dark-700"
          ></pre>
        </div>
      </div>
    </div>
  </div>

  <!-- 引入业务逻辑脚本 -->
  <script src="random.js"></script>
</body>
</html>
